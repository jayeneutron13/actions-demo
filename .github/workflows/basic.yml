name: Simple Build 
on: push 
  
jobs: 
  build: 
    runs-on: ubuntu-latest 
    steps: 
      - name: Checkout repository 
        uses: actions/checkout@v4 
      - name: Setup Node.js 
        uses: actions/setup-node@v4 
        with: 
          node-version: 18 
      - name: Install dependencies 
        run: npm install 
      - name: Show Node version 
        run: node -v
